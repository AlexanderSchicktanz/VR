<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js WebXR Example with Headset Movement</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./VRButton.js"></script>
    <script>
        let scene, camera, renderer, cube;
        let controller;
        let userPosition = new THREE.Vector3();

        init();
        animate();

        function init() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 5); // Start the camera at head height (1.6 meters)

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Add VR button
            document.body.appendChild(VRButton.createButton(renderer));

            // Cube
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Controller
            controller = renderer.xr.getController(0);
            scene.add(controller);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            const delta = 0.05;

            // Get the current position of the headset
            const session = renderer.xr.getSession();
            if (session) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const pose = session.getViewerPose(referenceSpace);
                if (pose) {
                    const transform = pose.transform;
                    userPosition.set(transform.position.x, transform.position.y, transform.position.z);

                    // Apply movement based on headset position
                    camera.position.x += (userPosition.x - camera.position.x) * delta;
                    camera.position.y += (userPosition.y - camera.position.y) * delta;
                    camera.position.z += (userPosition.z - camera.position.z) * delta;
                }
            }

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
