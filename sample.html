<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js WebXR Example with Pass-Through</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./VRButton.js"></script>
    <script>
        let scene, camera, renderer, cube;
        let controller1, controller2;
        let headsetPose;

        init();
        animate();

        function init() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Add VR button
            document.body.appendChild(VRButton.createButton(renderer));

            // Cube
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            cube.scale.set(0.5, 0.5, 0.5); // Set scale uniformly

            // Initialize particles
            createParticleSystem();

            // Handle window resize
            window.addEventListener('resize', onWindowResize);

            // Add VR Controllers
            controller1 = renderer.xr.getController(0);
            controller1.addEventListener('selectstart', onSelectStart);
            controller1.addEventListener('selectend', onSelectEnd);
            scene.add(controller1);

            controller2 = renderer.xr.getController(1);
            controller2.addEventListener('selectstart', onSelectStart);
            controller2.addEventListener('selectend', onSelectEnd);
            scene.add(controller2);

            // Enable pass-through (AR mode)
            navigator.xr.requestSession('immersive-ar', {
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.body }
            }).then((session) => {
                renderer.xr.setSession(session);
            }).catch(console.error);
        }

        function createParticleSystem() {
            const particleGeometry = new THREE.BufferGeometry();
            const particleMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.05,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true
            });

            const particlesCount = 100;
            const positions = new Float32Array(particlesCount * 3);
            const velocities = [];

            for (let i = 0; i < particlesCount; i++) {
                const radius = 0.5;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;

                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.cos(phi);
                positions[i * 3 + 2] = radius * Math.sin(phi) * Math.sin(theta);

                // Random velocity for each particle
                const velocity = new THREE.Vector3(
                    Math.random() * 0.02 - 0.01,
                    Math.random() * 0.02 - 0.01,
                    Math.random() * 0.02 - 0.01
                );
                velocities.push(velocity);
            }

            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const particleSystem = new THREE.Points(particleGeometry, particleMaterial);

            function animateParticles() {
                console.log("Animate");
                const positionsArray = particleGeometry.attributes.position.array;
                for (let i = 0; i < particlesCount; i++) {
                    positionsArray[i * 3] += (Math.random()-.5)*25;
                    positionsArray[i * 3 + 1] += (Math.random()-.5)*25;
                    positionsArray[i * 3 + 2] += (Math.random()-.5)*25;

                    // Reset position if particle moves too far
                    if (positionsArray[i * 3 + 1] < -2) {
                        positionsArray[i * 3] = (Math.random() * 2 - 1) * 0.5;
                        positionsArray[i * 3 + 1] = 1.5;
                        positionsArray[i * 3 + 2] = (Math.random() * 2 - 1) * 0.5;
                    }
                }
                particleGeometry.attributes.position.needsUpdate = true;
                particleGeometry.attributes.position.array = positionsArray;
            }

            cube.add(particleSystem);
            animateParticles(); // Initial call to start animation

            // Return the animateParticles function for later use
            return animateParticles;
        }

        function onSelectStart(event) {
            // Handle controller select start
        }

        function onSelectEnd(event) {
            // Handle controller select end
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            // Access headset pose
            const session = renderer.xr.getSession();
            if (session) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const pose = session.getViewerPose(referenceSpace);
                if (pose) {
                    headsetPose = pose.transform;
                    console.log('Headset Position:', headsetPose.position);
                    console.log('Headset Orientation:', headsetPose.orientation);
                }

                // Access controllers
                const inputSources = session.inputSources;
                inputSources.forEach((inputSource) => {
                    if (inputSource.targetRayMode === 'tracked-pointer' && inputSource.gamepad) {
                        console.log('Controller Position:', inputSource.targetRaySpace);
                        console.log('Controller Orientation:', inputSource.targetRaySpace);
                    }
                });
            }

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            // Call the particle system animation function
            if (typeof createParticleSystem === 'function') {
                createParticleSystem();
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
