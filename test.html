<script>
    let scene, camera, renderer, cube;
    let controller1, controller2;
    let headsetPose;

    init();
    animate();

    function init() {
        // Scene
        scene = new THREE.Scene();

        // Camera
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Add VR button
        document.body.appendChild(VRButton.createButton(renderer));

        // Cube
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Handle window resize
        window.addEventListener('resize', onWindowResize, false);

        // Add VR Controllers
        controller1 = renderer.xr.getController(0);
        controller1.addEventListener('selectstart', onSelectStart);
        controller1.addEventListener('selectend', onSelectEnd);
        scene.add(controller1);

        controller2 = renderer.xr.getController(1);
        controller2.addEventListener('selectstart', onSelectStart);
        controller2.addEventListener('selectend', onSelectEnd);
        scene.add(controller2);

        // Attempt to start XR session
        startXR();
    }

    async function startXR() {
        try {
            const session = await navigator.xr.requestSession('immersive-ar', {
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.body }
            });
            session.addEventListener('end', onSessionEnd);
            await renderer.xr.setSession(session);

            // Once session is set, start rendering
            animate();
        } catch (e) {
            console.error('Failed to start XR session:', e);
            // Handle errors or show fallback message
        }
    }

    function onSelectStart(event) {
        // Handle controller select start
    }

    function onSelectEnd(event) {
        // Handle controller select end
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        renderer.setAnimationLoop(render);
    }

    function render() {
        // Access headset pose
        const session = renderer.xr.getSession();
        if (session) {
            const referenceSpace = renderer.xr.getReferenceSpace();
            const pose = session.getViewerPose(referenceSpace);
            if (pose) {
                headsetPose = pose.transform;
                console.log('Headset Position:', headsetPose.position);
                console.log('Headset Orientation:', headsetPose.orientation);
            }

            // Access controllers
            const inputSources = session.inputSources;
            inputSources.forEach((inputSource) => {
                if (inputSource.targetRayMode === 'tracked-pointer' && inputSource.gamepad) {
                    console.log('Controller Position:', inputSource.targetRaySpace);
                    console.log('Controller Orientation:', inputSource.targetRaySpace);
                }
            });
        }

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
    }

    function onSessionEnd(event) {
        // Handle XR session end
        console.log('XR session ended.');
    }
</script>
